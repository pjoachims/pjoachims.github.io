jungle-book:
  source: The Jungle Book.
  text: Look for the bare necessities, the simple bare necessities. Forget about your worries and your strife.
kierke-1:
  source: Soren Kierkegaard.
  text: Life is not a problem to be solved, but a reality to be experienced.
scifi-1:
  source: Ursula K. Le Guin, The Left Hand of Darkness.
  text: "To learn which questions are unanswerable, and not to answer them: this skill is most needful in times of stress and darkness."